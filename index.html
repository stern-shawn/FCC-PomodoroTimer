<html>

<!-- Styling -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
<!-- Scripts -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="script.js"></script>

<head>
  <title>A Simple Pomodoro timer to boost productivity!</title>
</head>

<body>
  <!-- Pomodoro Container -->
  <section class="container text-center">
    <!-- Timer display -->
    <div class="row">
      <div class="col-xs-12 jumbotron" id="timerValue">25:00</div>
    </div>

    <!-- Progress Bar -->
    <div class="row"><hr></div>

    <!-- Controls -->
    <div class="row">
      <div class="col-xs-6 col-md-2"><button class="btn" id="subMin">-</button></div>
      <div class="col-xs-6 col-md-2"><button class="btn" id="addMin">+</button></div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-4"><button class="btn btn-success btn-block" id="startTimer">Start</button></div>
      <div class="col-xs-12 col-md-4"><button class="btn btn-warning btn-block" id="breakStart">Break</button></div>
      <div class="col-xs-12 col-md-4"><button class="btn btn-danger btn-block" id="resetTimer">Reset</button></div>
    </div>
  </section>

  <!-- CONTACT INFO SECTION -->
  <section id="contact" class="container text-center" style="margin: 50px auto auto auto;">
    <a name="contact" class="anchor "></a>
    <div>
      <h3>Contact Me</h3>
      <ul class="contactList ">
        <li><a href="https://www.linkedin.com/in/shawn-stern-48496747 " target='_blank'><i class="fa fa-2x fa-linkedin " aria-hidden="true "></i></a></li>
        <li><a href="https://github.com/stern-shawn" target='_blank'><i class="fa fa-2x fa-github " aria-hidden="true "></i></a></li>
        <li><a href="https://www.freecodecamp.com/stern-shawn" target='_blank'><i class="fa fa-2x fa-fire " aria-hidden="true "></i></a></li>
      </ul>
      <div>
  </section>

  <!-- FOOTER/COPYRIGHT SECTION -->
  <footer id="copyright" class="container ">
    <div class="row text-center ">
      <p>Â© Copyright Shawn Stern 2016</p>
    </div>
  </footer>
</body>

</html>
